<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Carousel</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <script src="https://kit.fontawesome.com/326c7ea485.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <main>

            <div class="image-container">

                <i class="fa-solid fa-chevron-left left-arrow"></i>

                <ul class="image-frame">
                    <li data-image-index="0"> <img src="./images/mountain-lake.jpg" alt="mountain and lake"
                            draggable="false">
                    </li>
                    <li class="selected" data-image-index="1"> <img src="./images/waterfall.jpg" alt="waterfall"
                            draggable="false"> </li>
                    <li data-image-index="2"> <img src="./images/northern-lights.jpg" alt="northern lights"
                            draggable="false"> </li>
                </ul>

                <i class="fa-solid fa-chevron-right right-arrow"></i>

                <ul class="slide-dots">
                    <li class="selected" data-dot-index="0"> <i class="fa-solid fa-circle"></i> </li>
                    <li data-dot-index="1"> <i class="fa-solid fa-circle"></i> </li>
                    <li data-dot-index="2"> <i class="fa-solid fa-circle"></i> </li>
                </ul>

                <div class="progress-bar">
                    <span class="progress-percentage"></span>
                </div>

            </div>

        </main>
    </body>

</html>
