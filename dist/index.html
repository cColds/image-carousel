<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Carousel</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <script src="https://kit.fontawesome.com/326c7ea485.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <main>

            <div class="image-container">

                <i class="fa-solid fa-chevron-left left-arrow"></i>

                <ul class="image">
                    <li class="selected"> <img src="./images/cat.png" alt="cat" draggable="false"> </li>
                    <li> <img src="./images/fish.jpg" alt="fish" draggable="false"> </li>
                    <li> <img src="./images/duck.jpg" alt="duck" draggable="false"> </li>
                </ul>

                <i class="fa-solid fa-chevron-right right-arrow"></i>

                <ul class="slide-dots">
                    <li> <i class="fa-solid fa-circle selected"></i> </li>
                    <li> <i class="fa-solid fa-circle"></i> </li>
                    <li> <i class="fa-solid fa-circle"></i> </li>
                </ul>

            </div>


        </main>
    </body>

</html>
